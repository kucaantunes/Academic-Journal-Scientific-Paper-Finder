<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Results</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #64b5f6;
        }
        h2 {
            color: #81c784;
        }
        .response {
            margin-bottom: 40px;
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 8px;
        }
        .response p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .references {
            margin-top: 30px;
        }
        .references a {
            color: #64b5f6;
            text-decoration: none;
        }
        .references a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Results for: "{{ question }}"</h1>

        <div class="response">
           

        <div class="references">
            <h2>References:</h2>
            <ul>
                {% for ref in references %}
                    <li>[{{ loop.index }}] <strong>{{ ref['title'] }}</strong>, {{ ref['author'] }} ({{ ref['year'] }}). <em>{{ ref['journal'] }}</em>. <a href="{{ ref['link'] }}" target="_blank">Link</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="footer">
            <p>&copy; 2024 Research Assistant</p>
        </div>
    </div>
</body>
</html>
